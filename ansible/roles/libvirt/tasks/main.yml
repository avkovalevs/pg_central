---
# tasks file for libvirt
- name: "Install  libbvirt-kvm packages"
  apt:
    name: "{{ packages }}"
    force_apt_get: true
    update_cache: yes
  vars:
    packages:
    - qemu-kvm
    - libvirt-daemon-system
    - libvirt-clients
    - bridge-utils
    - uvtool
    - uvtool-libvirt
  tags: kvm

- name: "Add user libvirtadmin"
  user:
    name: "{{ libvirt_user }}"    
    password: "{{ libvirt_pass | password_hash('sha512') }}"
    shell: /bin/bash
    groups: sudo,libvirt
    append: yes
    state: present
  tags: kvm

